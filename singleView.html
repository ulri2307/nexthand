<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTHAND</title>
    <link rel="stylesheet" href="styleVarer.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">
</head>

<body>

    <div class="menu">
        <div class="topnav">
            <a href="varer.html">Varer</a>
            <a href="nyheder.html">Nyheder</a>
            <a href="varer.html"><img src="logo/Artboard%2022.svg" class="logo"></a>
            <a href="om.html">Om</a>
            <a href="#about">Kontakt</a>
        </div>
    </div>

    <div id="splash_single"></div>

    <aside class="infowrapper2">
        <div class="infobox2">
            <div class="infobox_content2">
                <p>Hvis du ønsker at købe en af vores skønne varer, kan du skrive en mail til os under "Kontakt".</p>
            </div>
        </div>
    </aside>



    <main id="single">
        <section class="indhold">
            <article class="enkeltVare">
                <div class="indhold_img">
                    <img class="billede" src="" alt="billede">
                </div>
                <div class="indhold_txt">
                    <h2 class="navn"></h2>
                    <p class="lang"></p>
                    <p class="pris"></p>
                </div>
            </article>
        </section>
    </main>

    <div>
        <h3>Hvis du ønsker at se flere varer:</h3>
    </div>

    <div class="tilbage_wrapper">
        <a class="tilbage_content" href="varer.html"><img src="nexthand_pics/babytaeppe.PNG" alt="taeppe"></a>
        <a class="tilbage_content" href="varer.html"><img src="nexthand_pics/ashelf.png" alt="hylde"></a>
        <a class="tilbage_content" href="varer.html"><img src="nexthand_pics/bogestol.PNG" alt="sofa"></a>
    </div>

    <footer>
        <div id="wrapper">
            <div class="info">
                <p>Adresse:</p>
                <p>Grønnegade 97</p>
                <p>1234 København K</p>
            </div>
            <div class="info">
                <p>Åbningstider:</p>
                <p>Mandag - fredag: 10:30-22:00</p>
                <p>Lørdag: 12:00-23:00</p>
            </div>
        </div>
    </footer>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let varer;

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            const jsonData = await fetch("https://spreadsheets.google.com/feeds/list/1mMZ6UI2-PXD05ApvpFvcxDUxDIGkskqlYwOtrnWw4FU/od6/public/values?alt=json");
            varer = await jsonData.json();
            visVare();
        }

        function visVare() {
            varer.feed.entry.forEach((vare) => {
                if (vare.gsx$id.$t == id) {
                    document.querySelector(".billede").src = `nexthand_pics/${vare.gsx$billede.$t}.png`;
                    document.querySelector(".navn").textContent = vare.gsx$navn.$t;
                    document.querySelector(".lang").textContent = vare.gsx$lang.$t;
                    document.querySelector(".pris").textContent = vare.gsx$pris.$t;
                };
            })
        }
    </script>

</body>

</html>
